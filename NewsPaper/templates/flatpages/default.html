<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Новостной портал</title>
        <!-- Favicon-->
        {% load static %}
        <link rel="shortcut icon" href="{% static 'assets/favicon.ico' %}" type="image/x-icon" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
   <div class="container">
       <a class="navbar-brand" href="/news">Новостной портал</a>
       <button class="navbar-toggler" type="button" data-toggle="collapse"
               data-target="#navbarResponsive"
               aria-controls="navbarResponsive" aria-expanded="false"
               aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarResponsive">
           <ul class="navbar-nav ml-auto">
               <li class="nav-item active">
                   <a class="nav-link" href="/news">Главная</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/news/search/">Поиск</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/news/create/">Создать новость</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/article/create/">Создать статью</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/accounts/login/">Войти</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/accounts/logout/">Выйти</a>
               </li>
           </ul>
       </div>
   </div>
</nav>
        <!-- Page content-->
 <center>
     {% block content %}
    {% endblock content %}
      </center>
    </body>
</html>
